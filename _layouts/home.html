<!DOCTYPE html>

<head>

<body>

                <a href="{{ site.url }}">
                    <img src="{{ site.logo }}" class="img-circle zoombtn animated rotateIn">

                <h3 class="title">
                    <a class="zoombtn" href="{{ site.url }}">

                    </a>
                </h3>
                <hr class="hr-line">
                <h3 class="title">
                    <a href="{{ site.url }}">
                        <p style="font-size:1rem;font-weight:300">{{ site.bio }}</p>
                    </a>
                </h3>
                <h3 class="title">
                    <a class="social-btn" href="http://qiita.com/nardtree" target="_blank">
                        <!-- Qiita's simple icon -->
                        <img style="width: 32px !important;" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/qiita.svg" />
                    </a>
                    <a class="social-btn" href="https://medium.com/@catindog">
                        <!-- meidum's simple icon from 2020 -->
                        <img style="width: 32px !important;" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/medium.svg" />
                    </a>
                    <a class="social-btn" href="https://www.linkedin.com/in/gimpei-kobayashi-208bba2a/">
                        <!-- linkedin's simple icon -->
                        <img style="width: 32px !important;" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/linkedin.svg" />
                    </a>
                    <a class="social-btn" href="https://www.coursera.org/user/1e517cdd07ee93518df4e610c9870f53">
                        <!-- coursera's simple icon -->
                        <img style="width: 32px !important;" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/coursera.svg" />
                    </a>
                    <a class="social-btn" href="https://www.kaggle.com/nardtree">
                        <!-- coursera's simple icon -->
                        <img style="width: 32px !important;" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/kaggle.svg" />
                    </a>
                    <a class="social-btn" href="https://www.instagram.com/geckochan01/">

                        <img style="width: 32px !important;" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/instagram.svg" />
                    </a>
                </h3>
                <hr class="hr-line">
                {% include social-links.html %}
                <hr class="hr-line">
                <h3 class="title">
                    <a class="btn zoombtn" href="{{ site.url }}/about">
                        about me
                    </a>
                    <a class="btn zoombtn" href="{{ site.url }}/posts">
                        posts/投稿
                    </a>
                    <a class="btn zoombtn" href="{{ site.url }}/configs">
                        configs/設定等
                    </a>
                    <a class="btn zoombtn" href="http://catindog.hatenablog.com/">
                        hatenablog/はてなブログ
                    </a>
                    <a class="btn zoombtn" href="https://github.com/gink03">
                        github
                    </a>
                    <a class="btn zoombtn" href="{{ site.url }}/resume">
                        cv & certifications/履歴書・資格・認定
                    </a>
                    <a class="btn zoombtn" href="{{ site.url }}/papers">
                        papers
                    </a>

    {% include scripts.html %}
